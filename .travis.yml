language: java
sudo: false
cache:
  directories:
    - '$HOME/.m2/repository'
script:
  - mvn -P ${CONTAINER} install
after_success:
  - "bash ./.travis-deploy.sh"
matrix:
  include:
    - env: CONTAINER=JBOSS_AS_MANAGED_7.X
      jdk: openjdk7
    - env: CONTAINER=WILDFLY_MANAGED_8
