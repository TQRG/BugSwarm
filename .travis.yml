addons:
  apt_packages: [texlive-latex-recommended, texlive-latex-extra, texlive-fonts-recommended,
    dvipng]
after_failure: [cat /home/travis/.pip/pip.log]
before_install: [mkdir -p download, cd download, 'wget -c http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
    -O miniconda.sh', chmod +x miniconda.sh, ./miniconda.sh -b, cd .., 'export PATH=/home/travis/miniconda2/bin:$PATH',
  conda update --yes conda]
cache:
  directories: [$HOME/download, $HOME/.cache/pip]
dist: precise
env: [PART="theano/tests/test_flake8.py" DOC=1]
group: stable
install: ['if [[ $TRAVIS_PYTHON_VERSION == ''2.6'' ]]; then conda create --yes -q
    -n pyenv mkl python=2.6 numpy=1.7.1 scipy=0.11 nose=1.3.0 pyparsing=1.5 pip flake8=2.3
    six=1.9.0 pep8=1.6.2 pyflakes=0.8.1 sphinx; fi', 'if [[ $TRAVIS_PYTHON_VERSION
    == ''3.3'' ]]; then conda create --yes -q -n pyenv mkl python=3.3 numpy=1.9.1
    scipy=0.14.0 nose=1.3.4 pyparsing=1.5 pip flake8=2.3 six=1.9.0 pep8=1.6.2 pyflakes=0.8.1
    sphinx; fi', source activate pyenv, 'if [[ $TRAVIS_PYTHON_VERSION == ''2.6'' ]];
    then pip install pydot==1.0.2; fi', pip install . --no-deps]
language: python
os: linux
python: '3.3'
script: ['export THEANO_FLAGS=$THEANO_FLAGS,warn.ignore_bug_before=all,on_opt_error=raise,on_shape_error=raise,gcc.cxxflags=-pipe',
  python --version, uname -a, free -m, df -h, ulimit -a, cd .., 'cd $(python -c ''import
    theano; import os; print(os.path.split(theano.__file__)[0])'')', echo "$PART",
  cd -; cd Theano, theano-nose -v $PART, 'if [[ $DOC == "1" ]]; then python doc/scripts/docgen.py
    --nopdf --check; fi']
sudo: false
