addons:
  apt:
    packages: [oracle-java8-installer]
after_success: [.buildscript/deploy_snapshot.sh]
branches:
  except: [gh-pages]
cache:
  directories: [$HOME/.m2]
dist: trusty
global_env: CI_DEPLOY_USERNAME=[secure] CI_DEPLOY_PASSWORD=[secure]
group: stable
jdk: oraclejdk8
language: java
notifications: {email: false}
os: linux
script: mvn test javadoc:jar source:jar -B
sudo: false
