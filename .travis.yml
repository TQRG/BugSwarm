# enables container build on travis
sudo: false

language: java
jdk:
  - oraclejdk8

# some engines need java 7
addons:
  apt:
    packages:
    - openjdk-7-jre

cache:
  directories:
  - downloads
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

env:
  - JAVA7_HOME=/usr/lib/jvm/java7-openjdk-amd64/jre

install:
  - TERM=dumb travis_retry ./gradlew assemble --info

script:
  - TERM=dumb ./gradlew test --tests *SystemTest.*Bpelg* --info

after_success:
- ./gradlew jacocoTestReport coveralls

after_failure:
- "cat /home/travis/build/uniba-dsg/betsy/server/bpelg/apache-tomcat-7.0.53/logs/bpelg.log"
- "cat /home/travis/build/uniba-dsg/betsy/server/bpelg/apache-tomcat-7.0.53/logs/catalina.2015-09-10.log"
- "cat /home/travis/build/uniba-dsg/betsy/test-bpelg/bpelg/structured__Sequence/process/Sequence.bpel"
- "cat /home/travis/build/uniba-dsg/betsy/test-bpelg/bpelg/structured__Sequence/process/deploy.xml"


