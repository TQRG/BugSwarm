before_install: ['wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh
    -O miniconda.sh', chmod +x miniconda.sh, ./miniconda.sh -b, 'export PATH=/home/travis/miniconda2/bin:$PATH',
  conda update --yes --quiet conda, 'export DISPLAY=:99.0', sh -e /etc/init.d/xvfb
    start]
dist: precise
group: stable
install: [conda create --yes --quiet -n pychron-test python=2.7, source activate pychron-test,
  conda install --yes qt=4.8.5 pyside statsmodels PyYAML traits pyface traitsui enable
    chaco xlrd xlwt lxml sqlalchemy apptools, pip install uncertainties==3.0.1 pint==0.8]
language: python
notifications:
  email: {on_failure: change}
  slack: nmgrl:ols00MOM4n3EimDpMiluJIyF
os: linux
python: '2.7'
script: python setup.py test
sudo: false
