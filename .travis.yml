addons:
  apt:
    packages: [oracle-java8-installer, oracle-java8-unlimited-jce-policy]
before_install: [echo 'MAVEN_OPTS="-Dorg.slf4j.simpleLogger.defaultLogLevel=warn"'
    >~/.mavenrc]
cache:
  directories: [$HOME/.m2]
dist: trusty
env: DESC="checkstyle" CMD="mvn clean checkstyle:check" LANG=en_US.utf8
group: stable
jdk: oraclejdk8
language: java
os: linux
script: echo ${CMD}; ${CMD}
sudo: false
