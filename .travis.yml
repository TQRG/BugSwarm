addons:
  apt:
    packages: [python-matplotlib, python-mysqldb, python-numpy, python-qt4, python-qt4-gl,
      python-qt4-sql, python-scipy, python-vtk, python-xlrd, python-xlwt, zip, unzip,
      xvfb, python-rpy2, python-zsi]
dist: precise
group: stable
install: [virtualenv --system-site-packages venv && source venv/bin/activate, pip
    install -U pip==8.1.2 wheel==0.29.0 setuptools==25.1.6, pip install -r requirements.txt,
  pip install "$(pwd)"]
language: python
os: linux
python: '2.7'
script: [cd /tmp && xvfb-run --server-args="-screen 0 1024x768x16" python -m vistrails.tests
    -V 1]
sudo: false
