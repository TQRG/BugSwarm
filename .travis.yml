language: python
sudo: false
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6-dev"
# command to run tests, e.g. python setup.py test
install: 
  - pip install virtualenv
script: 
  - make env
  - .env/bin/pip install lxml
  - .env/bin/py.test tests -k 'xunit and session and errors'
after_success:
  - .env/bin/coveralls
after_failure:
  - .env/bin/pip freeze
