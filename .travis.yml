addons: {}
after_success: [coveralls]
dist: precise
group: stable
install: [pip install -e ., pip install coveralls==1.1, pip install pyflakes==1.0.0,
  pip install pep8==1.7.0]
language: python
os: linux
python: '3.4'
script: [coverage run --source=verktyg setup.py test, pep8 verktyg setup.py, pyflakes
    verktyg setup.py]
sudo: false
