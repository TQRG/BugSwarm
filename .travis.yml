after_success: [codecov]
cache:
  directories: [$HOME/.cache/pip]
dist: trusty
group: stable
install: [pip install pip==9.0.1 setuptools==36.6.0, pip install -e ., pip install
    codecov==2.0.15, pip install -r dev-requirements.txt]
language: python
notifications:
  email: false
  irc:
    channels: irc.freenode.org#paramiko
    on_failure: change
    on_success: change
    template: ['%{repository}@%{branch}: %{message} (%{build_url})']
os: linux
python: pypy-5.6.0
script: [inv travis.blacken, flake8, inv coverage, inv sites]
sudo: false
