addons:
  apt:
    packages: [gfortran, libatlas-dev, libatlas-base-dev, eatmydata]
after_success: [./tools/travis-upload-wheel.sh]
before_install: [uname -a, free -m, df -h, ulimit -a, mkdir builds, pushd builds,
  virtualenv --python=python venv, source venv/bin/activate, python -V, pip install
    --upgrade pip==7.1.2 setuptools==19.2, pip install nose==1.3.7, pip install --install-option="--no-cython-compile"
    Cython==0.23.4, 'if [ -n "$USE_ASV" ]; then pip install asv==0.1.1; fi', popd]
cache:
  directories: [$HOME/.cache/pip]
dist: precise
group: stable
language: python
os: linux
python: 2.6
script: [./tools/travis-test.sh]
sudo: false
