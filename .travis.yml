addons:
  apt:
    packages:
    - [gfortran, libatlas-dev, libatlas-base-dev, eatmydata]
    - cython3-dbg
    - python3-dbg
    - python3-dev
    - python3-nose
    - python3-setuptools
after_success: [./tools/travis-upload-wheel.sh]
before_install: [./tools/travis-before-install.sh]
cache:
  directories: [$HOME/.cache/pip]
dist: trusty
env: [USE_DEBUG=1]
global_env: WHEELHOUSE_UPLOADER_USERNAME=travis.numpy
group: stable
language: python
os: linux
python: 3.4
script: [./tools/travis-test.sh]
sudo: false
