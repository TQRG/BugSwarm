<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:h="http://java.sun.com/jsf/html"
  template="/WEB-INF/templates/mainfunction.xhtml">
  
  <ui:define name="content.left.widget"> 
    <m:widget name="calendar_small" size="6" rendered="#{sessionBackingBean.loggedIn}"/>
  </ui:define>

  <ui:define name="viewCss">
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/fullcalendar_original.css" />  
  
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/fullcalendar.css" />  
    
    <!-- Time Picker -->
    
    <link rel="StyleSheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.6.5/jquery.timepicker.min.css"></link>
    <h:outputStylesheet name="scripts/jquery.contextmenu/jquery.contextmenu.css"/> 
  </ui:define> 
    
  <ui:define name="viewScripts">    
    <!-- Time Picker -->

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.6.5/jquery.timepicker.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/i18n/jquery-ui-i18n.min.js"></script>  
  
    <!-- jsTimezoneDetect -->
 
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.6/jstz.min.js"></script>
 
    <!-- RRule -->

    <h:outputScript name="scripts/rrule/rrule.js"/>
    <h:outputScript name="scripts/rrule/nlp.js"/>
    
    <h:outputScript name="scripts/fullcalendar/fullcalendar.js" target="head"/>
    <h:outputScript name="scripts/fullcalendar/lang/fi.js" target="head"/>    
    
    <h:outputStylesheet name="scripts/jquery.recurrenceInput/recurrenceinput.css"/>
    <h:outputScript name="scripts/jquery.recurrenceInput/recurrenceinput.js" target="head"/>

    <!-- Context menu -->
    
    <h:outputScript name="scripts/jquery.contextmenu/jquery.contextmenu.js" target="head"/>
    
    <!-- Calendar -->
    
    <h:outputScript name="scripts/gui/calendar.js" />
    
    <!-- Calendar view specific -->
    
    <ui:insert name="calendarViewScripts"/>
  </ui:define>

  <ui:define name="content.tools.left"> 
    <m:widget name="calendar_create_event" size="6" rendered="#{sessionBackingBean.loggedIn}"/>
  </ui:define>

</ui:composition>
