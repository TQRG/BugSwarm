<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>@TITLE</title>
<script type="text/javascript"
	src="@CONTEXT/common/swfobject.js"></script>
</head>
<body>
<div id="player">Loading video...</div>

<script type="text/javascript">
var so = new SWFObject('@CONTEXT/mediaplayer/mediaplayer.swf','mpl','320','240','8');
so.addParam('allowscriptaccess','always');
so.addParam('allowfullscreen','true');
so.addVariable('height','240');
so.addVariable('width','320');
so.addVariable('file','@VIDEOURL');
so.addVariable('displayheight','220');
so.addVariable('searchbar','false');
so.addVariable('autostart','true');
so.write('player');
</script>
</body>
</html>
