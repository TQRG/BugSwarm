<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view locale="#{muikkuSession.locale}">

  <h:head>
    <title>#{i18n.text['title']}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
        var CONTEXTPATH = "#{request.contextPath}";
      </script>
    <script src="#{request.contextPath}/JavaScriptLocales?lang=#{muikkuSession.locale}"></script>
    <h:outputScript name="scripts/gui/locales.js" target="head" />

    <!-- CSS to remove all default styles -->
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/cssreset-min.css" />
    
    <!-- Screen CSS -->
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/screen.css" />
    
    <!--  Temporary styles -->
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/temp.css" />
    
    <!--  Icon Font -->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/icons/icomoon/icons.css"/>
    
    <!-- Dynamic Grid -->
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/dgrid.css" />
    
    <!-- Default Calendar CSS -->
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/fullcalendar.css" />
    
    <!-- jQuery -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"/>
    <h:outputScript name="scripts/jquery.klass/jquery.klass-0.1a.js" />

    <!-- jQuery UI -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"/>
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/jquery-ui.css" />

    <!--  jQuery Waypoints  -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/waypoints.min.js"/>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/shortcuts/sticky-elements/waypoints-sticky.min.js"/>

    <!--  jQuery scroll  -->
    <h:outputScript name="scripts/scroll/jquery.scroll.js" />
    
    <!-- Functions that have no home yet. Find a home for them? -->
    <h:outputScript name="scripts/passingthrough.js" target="head"/>

    <!-- Dust -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/dustjs-linkedin/2.6.1/dust-full.min.js"/>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/dustjs-helpers/1.6.1/dust-helpers.min.js"/>
    <h:outputScript name="scripts/gui/dustloader.js" />
    
    <!-- Async -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"/>
    
    <!-- ObjectPath -->
    <h:outputScript name="scripts/objectpathjs/interpreter.js" />
    <h:outputScript name="scripts/objectpathjs/parse.js" />
    <h:outputScript name="scripts/objectpathjs/tokens.js" />
    
    <!-- jQuery REST -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.rest/1.0.2/jquery.rest.min.js"/>
    
    <!-- Api -->
    <h:outputScript name="scripts/api/api.js"/>
    
    <!-- REST -->
    <h:outputScript name="scripts/gui/restful.js" />

    <!-- Widget Controller -->
    <h:outputScript name="scripts/gui/widgetcontroller.js" />

  </h:head>

  <h:body styleClass="wireframe-body">
    <m:widget name="navigation-dynamic" rendered="#{sessionBackingBean.loggedIn}"></m:widget>
  
    <div id="header">
      <div id="headerContainer" class="container_24">
        <ui:insert name="header">
          <m:widgetSpaceSet styleClass="noLid">
           <ui:insert name="header.left">
              <ui:include src="/facelets/generic/header-left.xhtml"></ui:include>
           </ui:insert>
           <ui:insert name="header.center">
              <ui:include src="/facelets/generic/header-center.xhtml"></ui:include>         
           </ui:insert>
           <ui:insert name="header.right">
              <ui:include src="/facelets/generic/header-right.xhtml"></ui:include>          
           </ui:insert>                                
          </m:widgetSpaceSet>
        </ui:insert>
        <div class="clear"></div>        
      </div>
    </div>
    <div id="staticNavigationFade">
      <div id="staticNavigation" class="container_24 scrollblock">        
        <ui:insert name="dock.top">
         <m:widgetSpaceSet styleClass="noLid">      
           <ui:insert name="dock.top.left">
             <ui:include src="/facelets/generic/dock-top-left.xhtml"></ui:include>
           </ui:insert>
           <ui:insert name="dock.top.center">
             <ui:include src="/facelets/generic/dock-top-center.xhtml"></ui:include>         
           </ui:insert>
           <ui:insert name="dock.top.right">
             <ui:include src="/facelets/generic/dock-top-right.xhtml"></ui:include>          
            </ui:insert>                 
          </m:widgetSpaceSet> 
        </ui:insert>
        <div class="clear"></div>
      </div>
    </div>
    <div id="content" class="container_24">   
      <ui:insert name="content.tools.top">
        <m:widgetSpaceSet styleClass="nomargin">
           <ui:insert name="content.tools.top.left">
             <ui:include src="/facelets/generic/content-tools-top-left.xhtml"></ui:include>
           </ui:insert>
           <ui:insert name="content.tools.top.center">
             <ui:include src="/facelets/generic/content-tools-top-center.xhtml"></ui:include>         
           </ui:insert>
           <ui:insert name="content.tools.top.right">
             <ui:include src="/facelets/generic/content-tools-top-right.xhtml"></ui:include>          
            </ui:insert> 
        </m:widgetSpaceSet>
      </ui:insert>
      <div class="clear"></div>
      <ui:insert name="contentArea">
        <m:widgetSpaceSet>
         <ui:insert name="content.left.widgetspace">
          <m:widgetSpace name="generic.content.left" keepEmpty="true" sizing="SUM" styleClass="nomargin">        
             <ui:insert name="content.left.widget"></ui:insert>
          </m:widgetSpace>
         </ui:insert> 
         <ui:insert name="content.center.widgetspace">
          <m:widgetSpace name="generic.content.center" keepEmpty="true" sizing="MAXIMIZE" styleClass="nomargin">       
            <ui:insert name="content.center.widget"></ui:insert>
          </m:widgetSpace>
        </ui:insert>
        <ui:insert name="content.right.widgetspace">        
          <m:widgetSpace name="generic.content.right" keepEmpty="false" sizing="MINIMIZE" styleClass="nomargin">
            <ui:insert name="content.right.widget"></ui:insert>
          </m:widgetSpace>
        </ui:insert>        
        </m:widgetSpaceSet>
      </ui:insert>
      <div class="clear"></div> 
      <ui:insert name="contentToolsBottom">
        <m:widgetSpaceSet styleClass="nomargin">
            <ui:insert name="content.tools.bottom.left">
             <ui:include src="/facelets/generic/content-tools-bottom-left.xhtml"></ui:include>
           </ui:insert>
           <ui:insert name="content.tools.bottom.center">
             <ui:include src="/facelets/generic/content-tools-bottom-center.xhtml"></ui:include>         
           </ui:insert>
           <ui:insert name="content.tools.bottom.right">
             <ui:include src="/facelets/generic/content-tools-bottom-right.xhtml"></ui:include>          
            </ui:insert>   
        </m:widgetSpaceSet>
      </ui:insert>
      <div class="clear"></div> 
    </div>
    <div id="socialNavigation">
      <ui:insert name="dock.bottom">
        <m:widgetSpaceSet styleClass="nomargin">       
            <ui:insert name="dock.bottom.left">
             <ui:include src="/facelets/generic/dock-bottom-left.xhtml"></ui:include>
           </ui:insert>
           <ui:insert name="dock.bottom.center">
             <ui:include src="/facelets/generic/dock-bottom-center.xhtml"></ui:include>         
           </ui:insert>
           <ui:insert name="dock.bottom.right">
             <ui:include src="/facelets/generic/dock-bottom-right.xhtml"></ui:include>          
            </ui:insert>           
        </m:widgetSpaceSet>
      </ui:insert>
     
      <div class="clear"></div> 
 
    </div>
    <div id="footer">
      <div id="footerContainer" class="container_24">
	      <ui:insert name="footer">
	        <m:widgetSpaceSet styleClass="nomargin">
	            <ui:insert name="footer.left">
	             <ui:include src="/facelets/generic/footer-left.xhtml"></ui:include>
	           </ui:insert>
	           <ui:insert name="footer.center">
	             <ui:include src="/facelets/generic/footer-center.xhtml"></ui:include>         
	           </ui:insert>
	           <ui:insert name="footer.right">
	             <ui:include src="/facelets/generic/footer-right.xhtml"></ui:include>          
	            </ui:insert>       
	        </m:widgetSpaceSet>
	      </ui:insert>   
	      <div class="clear"></div> 
      </div>
    </div>    

  
	  <script>
	    $( "#dynamicNaviButton" ).click(function() {
	    $( "#dynamicNaviContainer" ).toggle( "slide", 500 );
	    });
	    
	    $( "div[class*='wi-frontpage']" ).mouseenter(function() {
	      var tools =  $(this).find(".wi-frontpage-widget-toolarea");
	       tools.show( "slide", 50 );
	       
	      });
	
	    $( "div[class*='wi-frontpage']" ).mouseleave(function() {
	      var tools =  $(this).find(".wi-frontpage-widget-toolarea");
	       tools.hide( "slide", 50 );
	      });
	
	
	    $( "div[class*='wi-frontpage-dynamic']" ).draggable({ snapMode: "inner" });
	   </script>  
  </h:body>

</f:view>
</html>
