<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="dis" value="#{p}" />
</f:metadata>

<head>
<title>Encoding Test</title>
</head>

<body>
<h1>Encoding Test</h1>
	<h1><h:outputText value="Pretty Decode Page" /></h1>
	<h:form id="form" prependId="false">
		<h:outputText value="Enter a value: will be decoded" /><br />
		<h:inputText id="input0" value="#{encodingBean.param0}" /><br /><br />
        
		<h:outputText value="Enter a value: will not be decoded" /><br />
		<h:inputText id="input1" value="#{encodingBean.param1}" />
		<h:commandButton id="submit" action="#{encodingBean.action}" value="Submit" /><br />
	</h:form>
	
	beanPathText=#{encodingBean.pathText}
	beanQueryText=#{encodingBean.queryText}
	viewId=#{facesContext.viewRoot.viewId}
</body>
</html>
