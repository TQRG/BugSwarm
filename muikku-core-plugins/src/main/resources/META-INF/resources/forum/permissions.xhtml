<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="/WEB-INF/templates/main-view.xhtml">

  <ui:define name="title">RichFaces Sample</ui:define>
  
  <ui:define name="content.center.widget">
    <h:outputScript name="scripts/gui/settings/permissions.js" target="head"/>

    <div class="widget userRolePermissionsWidget">
      <input type="hidden" name="context" value="RESOURCE"/>
      <input type="hidden" name="contextId" value="#{Forum.getForumArea(param['area']).rights.id}"/>
      <p>Foorumin oikeuksia - #{Forum.getForumArea(param['area']).name}</p>
      
      <table border="1" id="environmentUserRolePermissionsTable">
        <tr>
          <td></td>
          
          <c:forEach var="userRole" items="#{environmentSettings.listEnvironmentUserRoles()}">
            <td>#{userRole.name}</td>
          </c:forEach>
        </tr>
        
        <c:forEach var="permission" items="#{resourceRights.listResourcePermissions()}">
          <tr>
            <td>#{permission.name}</td>
          
            <c:forEach var="userRole" items="#{environmentSettings.listEnvironmentUserRoles()}">
              <td>
                <input type="hidden" name="permissionId" value="#{permission.id}"/>
                <input type="hidden" name="userRoleId" value="#{userRole.id}"/>
                
                <c:choose>
                  <c:when test="#{resourceRights.hasResourceRolePermission(Forum.getForumArea(param['area']).rights, userRole, permission)}">
                    <input type="checkbox" class="userRolePermissionsCheckbox" name="chkbx.#{userRole.id}.#{permission.id}" checked="checked"/>
                  </c:when>
                  <c:otherwise>
                    <input type="checkbox" class="userRolePermissionsCheckbox" name="chkbx.#{userRole.id}.#{permission.id}"/>
                  </c:otherwise>
                </c:choose>
              </td>            
            </c:forEach>
          </tr>
        </c:forEach>
      </table>
    </div>
  </ui:define>

</ui:composition>
