<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="/WEB-INF/templates/main-view.xhtml">
    
  <ui:define name="content.center.widget">
    <p>Ympäristön foorumit</p>

    <ui:include src="/forum/forumareas.xhtml">
      <ui:param name="forumAreas" value="#{Forum.listEnvironmentForums()}" />
    </ui:include>
    
    <div>
      <h:form id="newForum">
        <h:outputLabel for="text" value="New Forum Name:"/>
        <h:inputText id="name" />
        <h:message for="name" errorClass="invalid"/>

        <h:outputLabel for="text" value="Forum group:"/>
        <h:inputText id="group" />
        
        <h:commandButton action="#{Forum.createEnvironmentForumArea(param['newForum:name'], param['newForum:group'])}" value="Create Course"/>
      </h:form>
    </div>

  </ui:define>

</ui:composition>
