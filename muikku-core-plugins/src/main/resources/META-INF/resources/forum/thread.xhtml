<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="/WEB-INF/templates/main-view.xhtml">
    
  <ui:define name="content.center.widget">
    <p>Ketju: #{param['thread']}</p>

    <c:set var="thread" value="#{Forum.getForumThread(param['thread'])}" />

    <ui:include src="/forum/forumthreadreplies.xhtml">
      <ui:param name="thread" value="#{thread}" />
    </ui:include>

    <div>
      <h:form id="newForumThreadReply">
        <input type="hidden" name="newForumThreadReply:area" value="#{thread.forumArea.id}" />
        <input type="hidden" name="newForumThreadReply:thread" value="#{thread.id}" />
        
        <h:outputLabel for="message" value="Message:"/>
        <h:inputText id="message" />
        <h:message for="message" errorClass="invalid"/>
        
        <h:commandButton action="#{Forum.createForumThreadReply(Forum.getForumThread(param['newForumThreadReply:thread']), param['newForumThreadReply:message'])}" value="New reply"/>
      </h:form>
    </div>

  </ui:define>

</ui:composition>
