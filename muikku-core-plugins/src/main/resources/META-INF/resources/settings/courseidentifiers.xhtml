<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  template="/settings/template.xhtml">
  
  <ui:define name="content.center.widget">
      <div class="se-container se-courseidentfiers"> 
    <h:dataTable id="users-table" value="#{courseIdentifiersSettingsViewBackingBean.courseIdentifiers}" var="courseIdentifier" style="width:100%">
      <f:facet name="header">
        <h:outputText value="Course Identifiers" />
      </f:facet>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Data Source" />
        </f:facet>
        <h:outputText value="#{courseIdentifier.schoolDataSource}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Identifier" />
        </f:facet>
        <h:outputText value="#{courseIdentifier.identifier}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Code" />
        </f:facet>
        <h:outputText value="#{courseIdentifier.code}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Subject" />
        </f:facet>
        <h:outputText value="#{courseIdentifiersSettingsViewBackingBean.getSubjectBySchoolDataSourceAndIdentifier(courseIdentifier.subjectSchoolDataSource, courseIdentifier.subjectIdentifier).name}" />
      </h:column>

      <f:facet name="footer">
        <h:outputText value="Count: #{gradingScalesSettingsViewBackingBean.gradingScales.size()}" />
      </f:facet>
      
    </h:dataTable>
    </div>
  </ui:define>

</ui:composition>
