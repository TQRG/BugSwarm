<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" x
  mlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  template="/settings/template.xhtml">
  
  <ui:define name="content.center.widget">
   <div class="se-container se-users">
    <h:dataTable id="users-table" value="#{usersSettingsViewBackingBean.users}" var="user" style="width:100%">
      <f:facet name="header">
        <h:outputText value="All Users" />
      </f:facet>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Data Source" />
        </f:facet>
        <h:outputText value="#{user.schoolDataSource}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Identifier" />
        </f:facet>
        <h:outputText value="#{user.identifier}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="First Name" />
        </f:facet>
        <h:outputText value="#{user.firstName}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Last Name" />
        </f:facet>
        <h:outputText value="#{user.lastName}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Role" />
        </f:facet>
        <h:outputText value="#{user.role}" />
      </h:column>
      
      <f:facet name="footer">
        <h:outputText value="Count: #{usersSettingsViewBackingBean.users.size()}" />
      </f:facet>
      
    </h:dataTable>
    </div>
  </ui:define>

</ui:composition>
