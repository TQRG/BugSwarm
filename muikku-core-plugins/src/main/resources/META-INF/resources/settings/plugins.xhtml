<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  template="/settings/template.xhtml">
  
  <ui:define name="content.center.widget">
  
    <div class="se-container se-plugins"> 
    <h2>Pluginien asetukset</h2>
    
    <ui:repeat value="#{settingsBackingBean.allPlugins}"
               var="plugin">
      <h:form>
      
           <div class="se-plugins-plugin">
      <ui:fragment rendered="#{plugin.enabled}">
  
<!--             value="#{i18n.text['plugin.settings.plugins.disablePlugin']}" --> 
          <h:commandButton action="#{settingsBackingBean.togglePlugin}" styleClass="btn-enabled"
               >  
            <f:param name="pluginId" value="#{plugin.id}" />
          </h:commandButton>
                             <span>#{plugin.library} - #{plugin.name}</span>

    

      </ui:fragment>
      <ui:fragment rendered="#{!plugin.enabled}">
      <!-- value="#{i18n.text['plugin.settings.plugins.enablePlugin']}" -->
        <h:commandButton action="#{settingsBackingBean.togglePlugin}" styleClass="btn-disabled"
                         >
          <f:param name="pluginId" value="#{plugin.id}" />
          
        </h:commandButton>
                  <span>#{plugin.library} - #{plugin.name}</span>
      </ui:fragment>
                </div>
      </h:form>

    </ui:repeat>
    
    </div>
  </ui:define>
</ui:composition>
