<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://java.sun.com/jsf/html">

  <c:set var="authSource" value="#{loginWidgetBackingBean.credentialessAuthSources[0]}"/>
  
  <div class="widget loginWidget">
    <div class="loginWidgetButton">
      <div class="bt-generic icon-signout bt-login">
        <h:link outcome="/login.jsf" styleClass="loginSource-#{authSource.strategy}"><f:param name="authSourceId" value="#{authSource.id}"/><span>#{i18n.text['plugin.login.buttonLabel']}</span></h:link>
      </div>
      <div class="bt-generic icon-forgotpassword bt-forgotpassword">
        <div><span>#{i18n.text['plugin.forgotpassword.forgotLink']}</span></div>
      </div>
    </div>
    
  </div>

</ui:composition>
