<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"

  xmlns:h="http://java.sun.com/jsf/html"
  template="/WEB-INF/templates/mainfunction.xhtml">

    <h:outputScript name="scripts/gui/discussion.js"  />

  <ui:define name="hiddenFields">

  </ui:define>  

  <ui:define name="content.tools.left"> 
    <m:widget name="discussion-new-message" size="6" rendered="#{sessionBackingBean.loggedIn}"/>
  </ui:define>

  <ui:define name="content.tools.center"> 
    <m:widget name="discussion-browse-areas" size="6" rendered="#{sessionBackingBean.loggedIn}"/>
    <!--  TODO: proper permission checks -->
    <m:widget name="discussion-new-area" size="6" rendered="#{sessionBackingBean.teacherLoggedIn || sessionBackingBean.managerLoggedIn || sessionBackingBean.administratorLoggedIn}"/>
    <m:widget name="discussion-edit-area" size="6" rendered="#{sessionBackingBean.teacherLoggedIn || sessionBackingBean.managerLoggedIn || sessionBackingBean.administratorLoggedIn}"/>
    <m:widget name="discussion-delete-area" size="6" rendered="#{sessionBackingBean.teacherLoggedIn || sessionBackingBean.managerLoggedIn || sessionBackingBean.administratorLoggedIn}"/>
