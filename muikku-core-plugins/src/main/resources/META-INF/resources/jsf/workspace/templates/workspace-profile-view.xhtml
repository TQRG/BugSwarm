<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" 
  template="/jsf/workspace/templates/workspace-base-template.xhtml">

  <!-- Lets set the base body class per view -->
  <ui:param name="bodyClass" value="workspace-profile" />

  <ui:define name="viewScripts">
    <h:outputScript name="scripts/gui/workspace.js"/>
    <h:outputScript name="scripts/gui/workspace-navigation.js"/>
    <h:outputScript name="scripts/gui/profile.js"  />
  </ui:define>
  
  <ui:define name="viewCss">
    <h:outputStylesheet library="#{sessionBackingBean.resourceLibrary}" name="css/workspaces-profile.css" />  
  </ui:define>
  
  <!-- Define center and right widgetspace for profile view so we can add necessary margins (alpha ad omega) -->
  <ui:define name="content.center.widgetspace">
    <m:widgetSpace name="generic.content.center" keepEmpty="true" sizing="MAXIMIZE" styleClass="alpha">
      <ui:insert name="content.center.widget"></ui:insert>
    </m:widgetSpace>
  </ui:define>
  <ui:define name="content.right.widgetspace">
    <m:widgetSpace name="generic.content.right" keepEmpty="false" sizing="MINIMIZE" styleClass="omega">
      <ui:insert name="content.right.widget"></ui:insert>
    </m:widgetSpace>
  </ui:define>

</ui:composition>
