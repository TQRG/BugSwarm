<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:composite="http://java.sun.com/jsf/composite/composite" template="/jsf/workspace/templates/workspace-users-view.xhtml">

  <!-- Workspace view title -->
  <ui:define name="workspace.content.top.static">
    <h1 class="workspace-generic-view-title">#{i18n.text['plugin.workspace.users.pageTitle']}</h1>
  </ui:define>

  <ui:define name="workspace.content">
    <input name="workspaceEntityId" type="hidden" value="#{workspaceUsersBackingBean.workspaceEntityId}" />

    <h2 class="workspace-generic-title">#{i18n.text['plugin.workspace.users.teachers.title']}</h2>
    <div class="workspace-teachers-listing-wrapper">
      <div class="workspace-teachers-list">
      </div>
    </div>
    
    <h2 class="workspace-generic-title">#{i18n.text['plugin.workspace.users.students.title']}</h2>
    <div class="workspace-students-listing-wrapper">
      <span class="workspace-students-active">#{i18n.text['plugin.workspace.users.students.link.active']}</span>
      <span class="workspace-students-inactive">#{i18n.text['plugin.workspace.users.students.link.inactive']}</span>
      <div class="workspace-students-list">
      </div>
    </div>
  </ui:define>

</ui:composition>
