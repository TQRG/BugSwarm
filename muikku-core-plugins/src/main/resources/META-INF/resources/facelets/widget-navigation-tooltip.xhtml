<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://www.ofw.fi/xml/2013/muikku/components-taglib.xsd"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html">

  <div class="tt-#{toolName}">
    <h5>#{toolCaption}</h5>
    <div class="tt-menu-#{toolName}-toolbar ">
      <c:choose>
        <c:when test="#{toolName == 'communicator'}">
          <div title="#{subToolValue1}" data-dust-template="/communicator/communicator_newmessage.dust" class="tt-menu-link-msg">#{subToolValue1}</div>
          <div title="#{subToolValue2}" data-dust-template="/communicator/communicator_guidancerequest.dust" class="tt-menu-link-req">#{subToolValue2}</div>
        </c:when>
        <c:otherwise>
          <div class="tt-menu-link">#{subToolValue1}</div>
        </c:otherwise>
      </c:choose>
    </div>
    <div class="tt-menu-#{toolName}-content">
      <p>Viestimestä voi lähettää ja hallinnoida kaikkia ympäristön viestejä</p>
    </div>
  </div>

</ui:composition>
