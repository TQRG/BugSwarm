<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">

    <h:outputScript name="scripts/gui/wall.js" target="head"/>
    
    <c:forEach items="#{Wall.listRequiredJSFiles()}" var="jsFile">
      <h:outputScript name="#{jsFile}" target="head"/>
    </c:forEach>    
    
    <div class="widget wallWidget">
      <c:set var="wall" value="#{Wall.getUserWall(muikkuSession.user)}" />
      <input type="hidden" name="wallId" value="#{wall.id}"/>
      <input type="hidden" name="userId" value="#{muikkuSession.user.id}"/>

      <div class="wallEntries">
      </div>
    </div>
    
</ui:composition>
